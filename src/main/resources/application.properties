spring.application.name=S04T02N01CorderoClaudio
server.port=8080

spring.datasource.url=jdbc:h2:mem:fruitsdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS FRUITSDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database=h2
spring.jpa.properties.hibernate.default_schema=fruitsdb
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update